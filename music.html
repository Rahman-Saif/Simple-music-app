<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/60ca35fa0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main_div">
        <div class="music-container">
            <h2 id="title">Lotus Lane </h2>
            <h3 id="artist">The Loyalist </h3>
            <div class="img-container">
                <img src="images/music-1.jpg" alt="">
            </div>
            <audio src="music/music-1.mp3" controls></audio>

            <div class="music-controls">
                <i class="fa-sharp fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-sharp fa-solid fa-play main-button" id="play" title="play"></i>
                <i class="fa-sharp fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
